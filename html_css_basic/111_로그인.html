<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="111_로그인.css">
    <title>로그인 페이지</title>
</head>
<body>
    <section class="login-secton">
        <header class="tit-header">
            <h1 class="tit-h1">로그인 또는 회원가입</h1>
            <a href="#" class="close" aria-label="로그인 페이지 닫기"></a>
        </header>
        <form class="login-form">
            <h2 class="tit-h2">위니브에서 여러분의 궁금중을 해결하세요!:)</h2>
            <input type="text" class="id-input" required name="zz" placeholder="아이디">
            <input type="password" class="password-input" required placeholder="비밀번호">
            <label class="login-session-label">
                <input class="check-input" type="checkbox">로그인 상태 유지
            </label>
            <button type="submit" class="login-btn">로그인</button>
            <div class="search-div">
                <a href="#" class="register" aria-label="회원가입">회원가입</a>
                <a href="#" aria-label="아이디/비밀번호 찾기">아이디/비밀번호 찾기</a>
            </div>
            <span class="or-span">또는</span>
        </form>
        <article class="other-login-article">
            <h3 class="sr-only">다른 플랫폼 계정으로 로그인</h3>
            <a href="#" class="google" aria-label="구글 계정으로 로그인">구글 계정으로 로그인</a>
            <a href="#" class="facebook" aria-label="페이스북 계정으로 로그인">페이스북 계정으로 로그인</a>
            <a href="#" class="naver" aria-label="네이버 계정으로 로그인">네이버 계정으로 로그인</a>
            <a href="#" class="kakao" aria-label="카카오톡 계정으로 로그인">카카오톡 계정으로 로그인</a>
        </article>
    </section>
</body>
</html>
