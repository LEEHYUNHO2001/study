<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="과제003_레이아웃_.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <title>정글 시네마 영화 목록</title>
</head>

<body>
    <h1 class="sr-only">정글 시네마</h1>
    <section class="jungle_cinema">
        <header class="jungle_header">
            <h2 class="jungle_h2">정글 시네마 영화 목록</h2>
            <nav class="jungle_menu">
                <h3 class="sr-only">영화 정보 목록</h3>
                <ul class="jungle_menu_ul">
                    <li><a href="./과제003_레이아웃_.html" class="menu_intended">현재상영영화</a></li>
                    <li><a href="#" class="menu_current">개봉예정영화</a></li>
                    <li><a href="#" class="menu_boxoffice">박스오피스</a></li>
                </ul>
            </nav>
        </header>
        
        <section class="movie_section">
            <h3 class="sr-only">현재 상영 영화 목록</h3>
            <ul class="movie_list">
                <li class="movie_list_item">
                    <article class="movie_art">
                        <h4 class="sr-only">영화 상세 정보</h4>
                        <figure class="movie_fig">
                            <img src="./img/react-man.jpg" 
                            alt="위니브월드_poster" class="movie_poster">
                            <figcaption class="movie_name">React Man</figcaption>
                        </figure>
        
                        <div class="information">
                            <div class="genre_star">
                                <div class="genre_div">
                                    <span class="genre">개요</span>
                                    <span class="genre_name">액션</span>
                                </div>
                                <div class="star_div">
                                    <span class="star">평점</span>
                                    <img src="./img/별점/별점이미지.png" alt="star" class="star_img">
                                    <span class="star_num">9.99</span>
                                </div>
                            </div>
                            <div class="release_div">
                                <span class="release">개봉</span>
                                <span class="release_num">2022.10.27</span>
                            </div>
                            <div class="actor_div">
                                <span class="actor">출연</span>
                                <span class="actor_name">이현호</span>
                            </div>
                            <div class="atc_btn">                       
                                <a href="#" class="reservation">예매하기</a>
                                <a href="#" class="trailer">
                                    <img src="./img/영화목록페이지/아이콘_재생.png" alt="play" class="play_icon">
                                    예고편</a>
                            </div>
                        </div>
                    </article>
                </li>
            </ul>
            



        </section>
    </section>
</body>
</html>
