<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재미있는거</title>
    <style>
        div {
            width: 500px;
            height: 500px;
            background: brown;
            transition: all 0.5s;
        }
        div:hover{
            border-radius: 300px;
            width: 600px;
            height: 600px;
            background-color: royalblue;
            transform: translateX(300px) translateY(300px) rotate(720deg);
        }
    </style>
</head>
<body>
    <div>hello world</div>
</body>
</html>
