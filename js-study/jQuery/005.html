<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <style>
        .box {
                width: 100px;
                height: 100px;
                background-color: red;
                display : none;
            }
    </style>
    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
</head>
<body>

<p id="text"></p>
<div id="divOne" class="box">클릭해보세요</div>
<p class="textTwo"></p>
<h1></h1>

    <script>
        $('#text').text('Hello');
        $('#divOne').fadeIn(3000);
        $('.textTwo').text('안녕하세요');
        $('h1').text('WOW');

        // div 클릭했을 때 안 보이게 하기
        // dom이 준비되면 실행해라!
        $(function(){
            $("div").click(function(){
            $(this).hide();
            });
        });
    </script>
</body>
</html>
