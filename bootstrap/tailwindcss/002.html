<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@%5E2/dist/tailwind.min.css" rel="stylesheet">
    <title>tailwind flex</title>
    <style>
        .flex-w30{
            flex: 3;
        }
        .flex-w70{
            flex: 7;
        }
    </style>
</head>
<body>
    <div class="flex flex-wrap">
        <div class="flex-1 flex-w30 border-solid border-4 border-blue-500 ">
            hello world
        </div>
        <div class="flex-1 flex-w70 border-solid border-4 border-blue-500 ">
            hello world
        </div>
        <!-- flex-w30, flex-w70 안먹음. 아래 방법 사용 -->
        <!-- width: w-8/12 -> 66.6666 -->
        <!-- width: w-4/12 -> 33.3333 -->
    </div>
    <div class="flex flex-wrap">
        <div class="w-1/4 border-solid border-4 border-blue-500 ">
            hello world
        </div>
        <div class="w-3/4 border-solid border-4 border-blue-500 ">
            hello world
        </div>
    </div>
</body>
</html>
