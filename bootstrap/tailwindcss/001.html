<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailwindcss</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="text-base">hello world</div>
    <div class="text-5xl">hello world</div>
    <!-- 가로 padding -->
    <div class="text-5xl px-8">hello world</div>
    <!-- 세로 padding -->
    <div class="text-5xl py-8">hello world</div>
    <!-- 색 진하기, margin, font-weight -->
    <div class="text-blue-700 m-8 font-bold">hello world</div>

    <div class="p-5">
        <ul class="list-decimal">
            <li>World</li>
            <li>World</li>
            <li>World</li>
            <li>World</li>
            <li>World</li>
        </ul>
    </div>
</body>
</html>
