<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button - example</title>
    <style>
        .btn{
            border: 4px solid red;
            border-radius: 4px;
            padding: 30px 60px;
            background: none;
            color: red;
            font-size: 32px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all .5s;
        }

        .btn:hover{
            color: white;
            background-color: red;
            transform: scale(1);
        }
    </style>
</head>
<body>
    <button class="btn">Click Me!!</button>
</body>
</html>
